<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trophy Room</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f5f1e6;
      padding: 2em;
      max-width: 700px;
      margin: auto;
    }

    h1 {
  font-family: Georgia, serif; /* <- change this line */

  margin-bottom: 1em;
}

    #trophies {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }

    .trophy {
  width: 220px;
  height: 120px;
  border: 2px solid black;
  background-color: #333; /* dark grey background */
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;

}

      border: 2px solid #333;
      background-color: #111;

      transition: background-color 0.3s ease, color 0.3s ease;

      background-color: #222;

</head>

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function loadTrophies() {

    if (error) {

      return;
    }

    const container = document.getElementById("trophies");

trophies.forEach(trophy => {
  const div = document.createElement("div");
  div.className = "trophy";
  div.innerHTML = `
    <div class="trophy-name">${trophy.player_name}</div>
    <div class="trophy-line">${trophy.line1}</div>
    <div class="trophy-line">${trophy.line2}</div>
    <div class="trophy-line">${trophy.line3}</div>
  `;
  container.appendChild(div);
});
  }

  loadTrophies();
  </script>
