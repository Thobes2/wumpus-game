<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trophy Room</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f5f1e6;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    .trophy {
      width: 220px;
      height: 120px;
      border: 2px solid black;
      background-color: #333;
      color: white;
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Georgia, serif;
      padding: 1em;
      box-sizing: border-box;
      margin: 1em;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      margin-top: 2em;
      font-size: 1em;
      padding: 0.5em 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üèÜ Trophy Room</h1>
  <div id="trophy-grid" class="grid"></div>
  <button onclick="window.location.href='index.html'">‚Üê Back to Hunt</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // ‚úÖ Initialize Supabase client FIRST
    const SUPABASE_URL = 'https://vsvxlukemvzhdjfjfprc.supabase.co';
    const SUPABASE_ANON_KEY = 'your_anon_key_here';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  
    // ‚úÖ Then use supabase
    async function loadTrophies() {
      const { data, error } = await supabase.from('trophies').select('*').order('id', { ascending: false });
  
      if (error) {
        console.error("‚ùå Failed to fetch trophies:", error);
        return;
      }
  
      console.log("‚úÖ Trophy data:", data);
  
      const grid = document.getElementById("trophy-grid");
      data.forEach(t => {
        const div = document.createElement("div");
        div.className = "trophy";
        div.innerHTML = `
          <div style="line-height: 1.4;">
            <div>${t.line1}</div>
            <div>${t.line2}</div>
            <div>${t.line3}</div>
          </div>
        `;
        grid.appendChild(div);
      });
    }
  
    loadTrophies();
  </script>

</body>
</html>
