<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trophy Room</title>
        <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
        <style>
          body {
            font-family: Georgia, serif;
            background-color: #f5f1e6;
            padding: 2em;
            max-width: 700px;
            margin: auto;
          }
      
          h1 {
            font-family: 'UnifrakturCook', cursive;
            font-size: 3em;
            text-align: center;
            margin-bottom: 0.5em;
          }
      
          .trophy {
            width: 220px;
            height: 120px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Georgia, serif;
            padding: 1em;
            box-sizing: border-box;
          }
      
          #trophies {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
          }
      
          button {
            display: block;
            margin: 2em auto;
            padding: 0.5em 1.2em;
            font-size: 1em;
            cursor: pointer;
            border: 2px solid #333;
            background-color: #111;
            color: #ccc;
            font-family: 'UnifrakturCook', cursive;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
          }
      
          button:hover {
            background-color: #222;
            color: #fff;
          }
        </style>
      </head>
<body>
  <h1>üèÜ Trophy Room</h1>
  <div id="trophies"></div>
  <button onclick="window.location.href='index.html'">‚Üê Back to Hunt</button>

  <script>
    const container = document.getElementById("trophies");
    const trophies = JSON.parse(localStorage.getItem("trophies") || "[]");

    trophies.forEach(t => {
      const div = document.createElement("div");
      div.className = "trophy";
      div.innerHTML = `
        <div><strong>${t.name}</strong></div>
        <div style="margin-top: 0.5em;">
          <div>${t.lines[0]}</div>
          <div>${t.lines[1]}</div>
          <div>${t.lines[2]}</div>
        </div>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
