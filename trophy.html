<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trophy Room</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f5f1e6;
      padding: 2em;
      max-width: 700px;
      margin: auto;
    }

    h1 {
  font-family: Georgia, serif; /* <- change this line */
  font-size: 3em;
  text-align: center;
  margin-bottom: 1em;
}

    #trophies {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }

    .trophy {
      width: 220px;
      height: 120px;
      border: 2px solid black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Georgia, serif;
      padding: 1em;
      box-sizing: border-box;
      background-color: #fff;
    }

    .trophy-name {
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    button {
      display: block;
      margin: 2em auto 0;
      padding: 0.6em 1.4em;
      font-size: 1em;
      cursor: pointer;
      border: 2px solid #333;
      background-color: #111;
      color: #ccc;
      font-family: 'UnifrakturCook', cursive;
      letter-spacing: 1px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Trophy Room</h1>
  <div id="trophies"></div>
  <button onclick="window.location.href='index.html'">Back to Hunt</button>

  <script>
    const stored = JSON.parse(localStorage.getItem("trophies") || "[]");
    const container = document.getElementById("trophies");

    stored.forEach(trophy => {
      const div = document.createElement("div");
      div.className = "trophy";
      div.innerHTML = `
        <div class="trophy-name">${trophy.name}</div>
        <div>${trophy.lines[0]}</div>
        <div>${trophy.lines[1]}</div>
        <div>${trophy.lines[2]}</div>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
